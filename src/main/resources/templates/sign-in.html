<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/board" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">info</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">회원 가입</h5>
                                </div>

                                <form action="/signinForm" method="post" class="row g-3 needs-validation">

                                    <div class="col-12">
                                        <label for="username" class="form-label">아이디</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="username" class="form-control" id="username"
                                                   required>
                                            <div class="invalid-feedback">아이디를 입력해주세요.</div>
                                            <button type="button" class="btn btn-primary">중복 확인</button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">비밀번호</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               required>
                                        <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                                    </div>
                                    <div class="col-12">
                                        <label for="checkPassword" class="form-label">비밀번호 확인</label>
                                        <input type="password" name="checkPassword" class="form-control" id="checkPassword"
                                               required>
                                        <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="nickname" class="form-label">닉네임</label>
                                        <input type="text" name="nickname" class="form-control" id="nickname" required>
                                        <div class="invalid-feedback">이름은 필수 항목입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="name" class="form-label">이름</label>
                                        <input type="text" name="name" class="form-control" id="name" required>
                                        <div class="invalid-feedback">이름은 필수 항목입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="birth" class="form-label">생년월일</label>
                                        <input type="text" name="birth" class="form-control" id="birth" required>
                                        <div class="invalid-feedback">이름은 필수 항목입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">이메일</label>
                                        <input type="email" name="email" class="form-control" id="email">
                                    </div>

                                    <div class="col-12">
                                        <label for="phone" class="form-label">연락처</label>
                                        <input type="text" name="phone" class="form-control" id="phone" required>
                                        <div class="invalid-feedback">연락처를 입력해 주세요</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">완료</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">계정이 이미 있으신가요? <a href="login"><b/>로그인</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
