<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layouts/default-layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <main id="main" class="main">

            <div class="pagetitle">
                <h1>INFO</h1>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <!-- 글 섹션 -->
                                <div class="container">
                                    <!-- 글 제목 -->
                                    <h5 class="card-title" th:text="${detail.title}">글 제목</h5>
                                    <hr/>

                                    <!-- 글 작성자, 게시 날짜, 조회수 -->
                                    <p class="card-subtitle text-muted mb-2">
                                        <b><span th:text="${detail.nickname}">nickname</span></b>
                                        <span style="border-left: 1px solid darkgrey; padding-right: 5px;"></span>
                                        <span th:text="${#temporals.format(detail.regDate, 'yyyy.MM.dd HH:mm')}">datetime</span>
                                        <br/>
                                        조회 : <span th:text="${detail.views}">view</span>
                                    </p>
                                    <hr/>

                                    <!-- 글 내용 -->
                                    <div class="card-text" th:utext="${detail.content}"></div>
                                    <hr/>

                                    <!-- 글 추천수 -->
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div class="text-muted">
                                            <button type="button" class="btn btn-sm btn-outline-primary">
                                                <span th:text="${detail.like}"></span>
                                                <span>0</span><br/>
                                                추천
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-secondary" onclick="modifyBoard()">수정하기</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelModify()">취소</button>
                            <button type="button" class="btn btn-secondary" onclick="location.href='/board'">전체글</button>
                        </div>
                    </div>
                </div>
            </section>
        </main><!-- End #main -->

        <script>
            function cancelModify() {
                if(confirm('글 수정 작업을 취소하시겠습니까?')) {
                    window.location.href='http://localhost:8081/board/view/' + [[${detail.id}]];
                }
            }
        </script>
    </th:block>
</th:block>

</html>
